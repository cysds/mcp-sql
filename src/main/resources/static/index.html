<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据库连接管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 2560px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .connection-status {
            background: #f7fafc;
            border-radius: 12px;
            padding: 15px;
            border-left: 4px solid #48bb78;
            display: none;
        }

        .connection-status.connected {
            display: block;
        }

        .connection-status.error {
            border-left-color: #f56565;
            background: #fed7d7;
        }

        .status-text {
            font-weight: 500;
            color: #2d3748;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.3);
        }

        .chat-area {
            margin-top: 10px;
            display: none;
        }

        .chat-area.active {
            display: block;
        }

        .chat-container {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            height: 700px;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f7fafc;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            color: #2d3748;
            border: 1px solid #e2e8f0;
        }

        .chat-input-container {
            padding: 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #a0aec0;
        }

        .close-btn:hover {
            color: #2d3748;
        }

        .connection-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .connection-item {
            padding: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .connection-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .connection-item.selected {
            border-color: #667eea;
            background: #edf2f7;
        }

        .connection-left {
            flex: 1;
        }

        .connection-name {
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .connection-details {
            font-size: 12px;
            color: #718096;
        }

        .delete-btn {
            background: none;
            border: 1px solid rgba(229,62,62,0.15);
            color: #e53e3e;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: rgba(229,62,62,0.05);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2d3748;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            border-color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #48bb78;
        }

        .notification.error {
            background: #f56565;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">数据库连接管理</h1>
        <p class="subtitle">我们先从哪里开始呢？</p>
    </div>

    <div class="main-content">
        <div class="connection-status" id="connectionStatus">
            <div class="status-text" id="statusText">未连接</div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="openDataSourceModal()">
                <span class="btn-text">选择数据库连接</span>
            </button>
            <button class="btn btn-secondary" onclick="openAddConnectionModal()">
                <span class="btn-text">添加连接</span>
            </button>
            <button class="btn btn-danger" onclick="disconnectDatabase()" id="disconnectBtn" style="display: none;">
                <span class="btn-text">断开连接</span>
            </button>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message assistant">
                        <strong>系统:</strong> 数据库连接成功！您现在可以开始查询数据了。
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="chatInput" placeholder="输入您的查询问题...">
                    <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 数据源选择模态框 -->
<div class="modal" id="dataSourceModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">选择数据库连接</h3>
            <button class="close-btn" onclick="closeModal('dataSourceModal')">&times;</button>
        </div>
        <div class="connection-list" id="connectionList">
            <!-- 连接列表将在这里动态生成 -->
        </div>
        <div style="margin-top: 20px; text-align: center;">
            <button class="btn btn-primary" onclick="connectToDatabase()" id="connectBtn" disabled>连接</button>
        </div>
    </div>
</div>

<!-- 添加连接模态框 -->
<div class="modal" id="addConnectionModal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">添加数据库连接</h3>
            <button class="close-btn" onclick="closeModal('addConnectionModal')">&times;</button>
        </div>
        <form id="addConnectionForm">
            <div class="form-group">
                <label class="form-label">数据库类型</label>
                <select class="form-select" id="dbType" required>
                    <option value="">请选择数据库类型</option>
                    <option value="MYSQL">MySQL</option>
                    <option value="SQLSERVER">SQL Server</option>
                    <option value="ORACLE">Oracle</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">主机地址</label>
                <input type="text" class="form-input" id="host" placeholder="localhost" required>
            </div>
            <div class="form-group">
                <label class="form-label">端口</label>
                <input type="number" class="form-input" id="port" placeholder="3306" required>
            </div>
            <div class="form-group" id="databaseGroup">
                <label class="form-label">数据库名</label>
                <input type="text" class="form-input" id="database" required>
            </div>
            <div class="form-group" id="serviceNameGroup" style="display: none;">
                <label class="form-label">服务名(Service Name)</label>
                <input type="text" class="form-input" id="serviceName" placeholder="ORCL">
            </div>
            <div class="form-group">
                <label class="form-label">用户名</label>
                <input type="text" class="form-input" id="username" required>
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" class="form-input" id="password" required>
            </div>
            <div class="form-group" id="schemaGroup" style="display: none;">
                <label class="form-label">Schema名称</label>
                <input type="text" class="form-input" id="schemaName" placeholder="dbo">
            </div>
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">保存连接</span>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    // 全局变量
    let currentToken = localStorage.getItem('dbToken');
    let selectedConnectionId = null;
    let selectedConnectionType = null;
    let connections = [];

    // API 基础URL
    const API_BASE = 'http://localhost:8080/v1/api/db';

    // 页面加载时检查连接状态
    window.onload = function() {
        if (currentToken) {
            updateConnectionStatus(true, '已连接到数据库');
        }
        // 监听回车键发送消息
        document.getElementById('chatInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        // 监听数据库类型变化
        document.getElementById('dbType').addEventListener('change', function() {
            const schemaGroup = document.getElementById('schemaGroup');
            const databaseGroup = document.getElementById('databaseGroup');
            const serviceNameGroup = document.getElementById('serviceNameGroup');
            const portField = document.getElementById('port');

            // 重置所有字段显示状态
            schemaGroup.style.display = 'none';
            databaseGroup.style.display = 'block';
            serviceNameGroup.style.display = 'none';

            // 根据数据库类型显示相应字段和设置默认端口
            if (this.value === 'SQLSERVER') {
                schemaGroup.style.display = 'block';
                portField.placeholder = '1433';
            } else if (this.value === 'ORACLE') {
                databaseGroup.style.display = 'none';
                serviceNameGroup.style.display = 'block';
                portField.placeholder = '1521';
            } else if (this.value === 'MYSQL') {
                portField.placeholder = '3306';
            }
        });
    };

    // 显示通知
    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => notification.classList.add('show'), 100);

        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);
    }

    // 更新连接状态
    function updateConnectionStatus(connected, message) {
        const statusElement = document.getElementById('connectionStatus');
        const statusText = document.getElementById('statusText');
        const chatArea = document.getElementById('chatArea');
        const disconnectBtn = document.getElementById('disconnectBtn');

        statusText.textContent = message;

        if (connected) {
            statusElement.className = 'connection-status connected';
            statusElement.style.display = 'block';
            chatArea.classList.add('active');
            disconnectBtn.style.display = 'inline-block';
        } else {
            statusElement.className = 'connection-status error';
            if (message !== '未连接') {
                statusElement.style.display = 'block';
            } else {
                statusElement.style.display = 'none';
            }
            chatArea.classList.remove('active');
            disconnectBtn.style.display = 'none';
        }
    }

    // 打开数据源选择模态框
    async function openDataSourceModal() {
        const modal = document.getElementById('dataSourceModal');
        modal.classList.add('active');
        await loadConnections();
    }

    // 打开添加连接模态框
    function openAddConnectionModal() {
        const modal = document.getElementById('addConnectionModal');
        modal.classList.add('active');
    }

    // 关闭模态框
    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove('active');

        // 重置表单
        if (modalId === 'addConnectionModal') {
            document.getElementById('addConnectionForm').reset();
            document.getElementById('schemaGroup').style.display = 'none';
            document.getElementById('databaseGroup').style.display = 'block';
            document.getElementById('serviceNameGroup').style.display = 'none';
        }
    }

    // 加载连接列表
    async function loadConnections() {
        try {
            const response = await fetch(`${API_BASE}/list`);
            // 假设后端返回 JSON 数组
            connections = await response.json();

            const connectionList = document.getElementById('connectionList');
            connectionList.innerHTML = '';

            if (!Array.isArray(connections) || connections.length === 0) {
                connectionList.innerHTML = '<p style="text-align: center; color: #718096;">暂无数据库连接，请先添加连接</p>';
                document.getElementById('connectBtn').disabled = true;
                selectedConnectionId = null;
                selectedConnectionType = null;
                return;
            }

            connections.forEach((conn, index) => {
                const connItem = document.createElement('div');
                connItem.className = 'connection-item';
                // 点击整个 item 选中
                connItem.onclick = () => selectConnection(index);

                let displayName = '';
                let details = '';

                if (conn.type === 'MYSQL') {
                    displayName = `MySQL - ${conn.host || 'localhost'}`;
                    details = `${conn.type} - ${conn.host}:${conn.port}/${conn.database || ''}`;
                } else if (conn.type === 'ORACLE') {
                    displayName = `Oracle - ${conn.host || 'localhost'}`;
                    details = `${conn.type} - ${conn.host}:${conn.port}/${conn.serviceName || ''}`;
                } else if (conn.type === 'SQLSERVER') {
                    displayName = `SQL Server - ${conn.host || 'localhost'}`;
                    details = `${conn.type} - ${conn.host}:${conn.port}/${conn.database || ''}`;
                }

                const leftDiv = document.createElement('div');
                leftDiv.className = 'connection-left';
                leftDiv.innerHTML = `
                    <div class="connection-name">${displayName}</div>
                    <div class="connection-details">${details} (用户: ${conn.username || '-'})</div>
                `;

                // 删除按钮（阻止冒泡到父元素）
                const delBtn = document.createElement('button');
                delBtn.className = 'delete-btn';
                delBtn.textContent = '删除';
                delBtn.onclick = async function(e) {
                    e.stopPropagation();
                    await deleteConnection(conn.type, conn.id);
                };

                connItem.appendChild(leftDiv);
                connItem.appendChild(delBtn);

                connectionList.appendChild(connItem);
            });

            // 如果之前选中的id仍存在则重新选中（否则重置）
            if (selectedConnectionId) {
                const idx = connections.findIndex(c => c.id === selectedConnectionId);
                if (idx !== -1) {
                    // 重新标记选中样式
                    document.querySelectorAll('.connection-item')[idx].classList.add('selected');
                    document.getElementById('connectBtn').disabled = false;
                } else {
                    selectedConnectionId = null;
                    selectedConnectionType = null;
                    document.getElementById('connectBtn').disabled = true;
                }
            } else {
                document.getElementById('connectBtn').disabled = true;
            }
        } catch (error) {
            console.error('加载连接列表失败:', error);
            showNotification('加载连接列表失败', 'error');
        }
    }

    // 选择连接
    function selectConnection(index) {
        // 移除之前的选择
        document.querySelectorAll('.connection-item').forEach(item => {
            item.classList.remove('selected');
        });

        // 选择当前项
        const items = document.querySelectorAll('.connection-item');
        if (!items[index]) return;
        items[index].classList.add('selected');

        selectedConnectionId = connections[index].id;
        selectedConnectionType = connections[index].type;

        document.getElementById('connectBtn').disabled = false;
    }

    // 连接到数据库
    async function connectToDatabase() {
        if (!selectedConnectionId || !selectedConnectionType) {
            showNotification('请选择一个数据库连接', 'error');
            return;
        }

        const connectBtn = document.getElementById('connectBtn');
        const originalText = connectBtn.innerHTML;
        connectBtn.innerHTML = '<span class="loading"></span>连接中...';
        connectBtn.disabled = true;

        try {
            const response = await fetch(`${API_BASE}/connect?type=${encodeURIComponent(selectedConnectionType)}&id=${encodeURIComponent(selectedConnectionId)}`);
            const result = await response.json();

            if (response.ok && result.token) {
                currentToken = result.token;
                localStorage.setItem('dbToken', currentToken);
                updateConnectionStatus(true, result.message || '已连接到数据库');
                closeModal('dataSourceModal');
                showNotification('数据库连接成功！');
            } else {
                throw new Error(result.error || '连接失败');
            }
        } catch (error) {
            console.error('连接数据库失败:', error);
            updateConnectionStatus(false, error.message);
            showNotification('连接数据库失败: ' + error.message, 'error');
        } finally {
            connectBtn.innerHTML = originalText;
            connectBtn.disabled = false;
        }
    }

    // 断开数据库连接
    async function disconnectDatabase() {
        if (!currentToken) return;

        try {
            const response = await fetch(`${API_BASE}/disconnect?token=${currentToken}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                currentToken = null;
                localStorage.removeItem('dbToken');
                updateConnectionStatus(false, '未连接');
                showNotification('已断开数据库连接');

                // 清空聊天记录
                document.getElementById('chatMessages').innerHTML = '';
            } else {
                throw new Error('断开连接失败');
            }
        } catch (error) {
            console.error('断开连接失败:', error);
            showNotification('断开连接失败: ' + error.message, 'error');
        }
    }

    // 删除连接（实现后端 DELETE 接口调用）
    async function deleteConnection(type, id) {
        if (!confirm('确认要删除该连接吗？此操作不可恢复。')) return;

        try {
            const resp = await fetch(`${API_BASE}/delete?type=${encodeURIComponent(type)}&id=${encodeURIComponent(id)}`, {
                method: 'DELETE'
            });

            if (resp.ok) {
                // 后端返回整型删除数量或者 JSON，这里尝试解析
                let resText = await resp.text();
                // 如果返回的是数字或 JSON string，简单显示成功
                showNotification('删除成功');
                // 如果当前选中的是被删除项，清除选择和禁用连接按钮
                if (selectedConnectionId === id) {
                    selectedConnectionId = null;
                    selectedConnectionType = null;
                    document.getElementById('connectBtn').disabled = true;
                }
                // 重新加载列表
                await loadConnections();
            } else {
                const errText = await resp.text();
                throw new Error(errText || '删除失败');
            }
        } catch (error) {
            console.error('删除连接失败:', error);
            showNotification('删除连接失败: ' + error.message, 'error');
        }
    }

    // 添加数据库连接
    document.getElementById('addConnectionForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="loading"></span>保存中...';
        submitBtn.disabled = true;

        const dbType = document.getElementById('dbType').value;

        // 根据数据库类型构建不同的连接数据
        let connectionData = {
            type: dbType,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            host: document.getElementById('host').value,
            port: parseInt(document.getElementById('port').value)
        };

        // 根据不同数据库类型添加特定字段
        if (dbType === 'MYSQL') {
            connectionData.database = document.getElementById('database').value;
        } else if (dbType === 'ORACLE') {
            connectionData.serviceName = document.getElementById('serviceName').value;
        } else if (dbType === 'SQLSERVER') {
            connectionData.database = document.getElementById('database').value;
            connectionData.schemaName = document.getElementById('schemaName').value || 'dbo';
        }

        try {
            const response = await fetch(`${API_BASE}/insert`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(connectionData)
            });

            if (response.ok) {
                closeModal('addConnectionModal');
                showNotification('数据库连接添加成功！');
                // 立即刷新连接列表（如果模态框打开时需要最新列表）
                await loadConnections();
            } else {
                const errorText = await response.text();
                throw new Error(errorText || '添加连接失败');
            }
        } catch (error) {
            console.error('添加连接失败:', error);
            showNotification('添加连接失败: ' + error.message, 'error');
        } finally {
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    });

    // 发送消息
    async function sendMessage() {
        const chatInput = document.getElementById('chatInput');
        const message = chatInput.value.trim();

        if (!message) return;
        if (!currentToken) {
            showNotification('请先连接数据库', 'error');
            return;
        }

        // 添加用户消息到聊天区域
        addMessage(message, 'user');
        chatInput.value = '';

        try {
            const response = await fetch(`${API_BASE}/execute`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: message,
                    token: currentToken
                })
            });

            if (response.ok) {
                // 处理流式响应
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // 保留未完成的行

                    for (const line of lines) {
                        if (line.trim()) {
                            try {
                                const data = JSON.parse(line);
                                if (data.type === 'markdown') {
                                    addMessage(data.content, 'assistant', 'markdown');
                                } else if (data.type === 'image') {
                                    addMessage(data.content, 'assistant', 'image');
                                }
                            } catch (e) {
                                console.error('解析响应失败:', e);
                            }
                        }
                    }
                }
            } else {
                const errorData = await response.json();
                throw new Error(errorData.error || '查询失败');
            }
        } catch (error) {
            console.error('发送消息失败:', error);
            addMessage('查询失败: ' + error.message, 'assistant');

            if (error.message.includes('连接不存在') || error.message.includes('token')) {
                currentToken = null;
                localStorage.removeItem('dbToken');
                updateConnectionStatus(false, '连接已过期，请重新连接');
            }
        }
    }

    // 添加消息到聊天区域
    function addMessage(content, type, contentType = 'text') {
        const messagesContainer = document.getElementById('chatMessages');
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${type}`;

        let messageContent = '';
        if (type === 'user') {
            messageContent = `<strong>用户:</strong> ${content}`;
        } else {
            if (contentType === 'markdown') {
                // 简单的markdown渲染（主要处理代码块）
                messageContent = `<strong>系统:</strong> <pre><code>${content.replace(/```sql\n?/g, '').replace(/```\n?/g, '')}</code></pre>`;
            } else if (contentType === 'image') {
                messageContent = `<strong>系统:</strong> <br><img src="${content}" style="max-width: 100%; height: auto; border-radius: 8px; margin-top: 10px;">`;
            } else {
                messageContent = `<strong>系统:</strong> ${content}`;
            }
        }

        messageDiv.innerHTML = messageContent;
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    // 点击模态框外部关闭
    document.querySelectorAll('.modal').forEach(modal => {
        modal.addEventListener('click', function(e) {
            if (e.target === this) {
                this.classList.remove('active');
            }
        });
    });
</script>
